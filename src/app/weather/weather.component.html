<div class="row">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="thumbnail">
          <h1>{{cityName}} {{country}}</h1>
          <h2>{{description}}</h2>
          <img src={{imagePath}} alt="...">
          <h1>{{typeOfWeather}}</h1>
          <h1>{{currentWeather}}&#8451;</h1>
          <h2>lon:{{lon}}  lat: {{lat}}</h2>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let ngrxWeather of ngRxWeather$ | async">
    <h1>{{ngrxWeather.name}} </h1>
  </div>
